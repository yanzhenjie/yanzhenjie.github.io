                alert("App端返回：" + headerJson);
    	    });
    	}
    	function paramSignLogin() {
    	    app.paramSign(true, '{"name":"yanzhenjie"}', function(headerJson) {
                alert("App端返回：" + headerJson);
    	    });
    	}
    	function selectAddress() {
    	    app.selectAddress(function(addressJson) {
                alert("App端返回：" + addressJson);
    	    });
    	}
